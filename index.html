<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
           <div class="navbar-logo">
            <div class="logo">


            </div>
           </div>
           <div class="navmenu-option1-icon">
            <i class="fa-solid fa-money-check-dollar"></i>
            <div class="navmenu-option1">
                
                <h3 class="option1">LOAN AMOUNT CALCULATOR</h3>
                
            </div>

            
         



           </div>
        </div>


    </header>

    <div class="loan-calculator">
        <h2>Loan Amount</h2>
        <input type="number" id="loanAmountInput" min="1000" max="100000" step="1000">
        <input type="range" id="loanAmountSlider" min="1000" max="100000" step="1000">
      </div>

    <div class="loan-tenure">
        <h2> Loan Tenure</h2>
        <input type="number" id="loantenureinput" min="12" max="48"  step="12">
        <input type="range"  id="loantenureslider" min="12" max="48"  step="12">
    </div>

    <div class="interest-rate">
        <h2>Interest Rate (%)</h2>
        <input type="number" id="interestRateInput" min="0.1" max="20" step="0.1" value="7.5">
        <input type="range" id="interestRateSlider" min="0.1" max="20" step="0.1" value="7.5">
      </div>
      <div class="result-bar">
        <h2>Loan Summary</h2>
        <p><strong>Monthly EMI:</strong> ₹<span id="emiResult">0</span></p>
        <p><strong>Total Interest:</strong> ₹<span id="totalInterest">0</span></p>
        <p><strong>Total Payment:</strong> ₹<span id="totalPayment">0</span></p>
      </div>





            
      


    
</body>
</html>
